<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title>用CSS3实现登录和注册表单切换效果</title>

<link rel="stylesheet" href="css/style.css">

<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
  <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
  <script type="text/javascript">

  </script>
</head>
<body>
 
<div class="cotn_principal">
  <div class="cont_centrar">
    <div class="cont_login">
      <div class="cont_info_log_sign_up">
        <div class="col_md_login">
          <div class="cont_ba_opcitiy">
            <h2>LOGIN</h2>
            <p>一个不一样的世界</p>
            <button class="btn_login" onClick="cambiar_login()">LOGIN</button>
          </div>
        </div>
        <div class="col_md_sign_up">
          <div class="cont_ba_opcitiy">
            <h2>SIGN UP</h2>
            <p>一扇通往不同世界的大门</p>
            <button class="btn_sign_up" onClick="cambiar_sign_up()">SIGN UP</button>
          </div>
        </div>
      </div>
      <div class="cont_back_info">
        <div class="cont_img_back_grey"> <img src="po.jpg" alt="" /> </div>
      </div>
      <div class="cont_forms" >
        <div class="cont_img_back_"> <img src="po.jpg" alt="" /> </div>
        <div class="cont_form_login"> <a href="#" onClick="ocultar_login_sign_up()" ><i class="material-icons">&#xE5C4;</i></a>
          <h2>LOGIN</h2>

          <input type="text" placeholder="账号" id="username"/>
          <input type="password" placeholder="密码" id="password"/>
          <button type='submit' class="btn_login" onClick="logininfo()">LOGIN</button>
        </div>
        <div class="cont_form_sign_up"> <a href="#" onClick="ocultar_login_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
          <h2>SIGN UP</h2>
          <input type="text" placeholder="账号" id="user"/>
          <input type="password" placeholder="密码" id="pwd"/>
          <input type="password" placeholder="密码确认密码" />
          <button class="btn_sign_up" onClick="mm()">SIGN UP</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/index.js"></script>
<script>
  function mm() {
      alert($("#user").val());
      $.ajax({
          "url":"../htdl?type=add",
          "type":"Post",
          "data":{
              username:$("#user").val(),
              password:$("#pwd").val()
          },
          "dataType":"text",
          "success":Zhuce
      })
      function Zhuce(data) {
          if(data=="true"){
              window.location.href = "../cx?type=sel";
          }
      }
  }



  function logininfo() {
      var username = $("#username").val();
      var pwd = $("#password").val();
      $(function () {
          $.ajax({
              "url": "../htdl?type=select",
              "type": "GET",
              "data": "username=" + username + "&password=" + pwd,
              "dataType": "text",
              "success": a,
              "error":function () {
              }
          });
          function a(data) {
              if(data=="true"){
                  window.location.href = "../all";
              }
          }
      })
  }

</script>
</body>
</html>
