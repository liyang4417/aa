<title>jQuery模态窗口用户注册UI界面点击按钮弹出层动画</title>

<body>
<div class="htmleaf-container">
	<div class="open">Open Modal</div>
	<div class="modal">
	  <div class="form">
		<form>
		  <label for="name" required="required" id="username">账 号</label>
		  <input name="name" id="name" type="text"/>
		  <label for="pass" required="required" id="password">密 码</label>
		  <input name="pass" id="pass" type="password"/>
		  <label for="t" id="queren">确认密码</label>
		  <input id="t" type="password"/>
			<div class="nope"><button class="zhuce" type="button">注　册</button></div>
		</form>
	  </div>
	  <div class="invite">
		<h3>&nbsp;&nbsp;&nbsp;&nbsp;1998年马化腾开QQ，让你们注册，你们不注。现在一个5位数的QQ几万。<br/>&nbsp;&nbsp;&nbsp;&nbsp;2003年马云说开淘宝店不要钱，让你们开店，你们不开。10年淘宝造就了无数个亿万富翁。<br/>&nbsp;&nbsp;&nbsp;&nbsp;2009年曹国伟开微博，让你们开通，你们不开。如今一个微博搞笑排行榜年净赚1500万 。<br/>&nbsp;&nbsp;&nbsp;&nbsp;今天，我让你注册，自己好好想想，你们会再错过什么？ 把握机会创造未来，自己想清楚，别再错过了。
		</h3>

		<div title="close" class="close"></div>

	  </div>
	</div>
</div>

<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
