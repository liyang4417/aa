<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQuery模态窗口用户注册UI界面点击按钮弹出层动画</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="htmleaf-container">
	<div class="open">Open Modal</div>
	<div class="modal">
	  <div class="form">
		<form>
		  <label for="name" required="required">账 号</label>
		  <input id="name" type="text"/>
		  <label for="pass" required="required" id="mima">密 码</label>
		  <input id="pass" type="password"/>
		  <label for="t" id="queren">确认密码</label>
		  <input id="t" type="password"/>
		  <div class="nope"><button type="submit">注　册</button></div>
		</form>
	  </div>
	  <div class="invite">
		<h3>&nbsp;&nbsp;&nbsp;&nbsp;1998年马化腾开QQ，让你们注册，你们不注。现在一个5位数的QQ几万。<br/>&nbsp;&nbsp;&nbsp;&nbsp;2003年马云说开淘宝店不要钱，让你们开店，你们不开。10年淘宝造就了无数个亿万富翁。<br/>&nbsp;&nbsp;&nbsp;&nbsp;2009年曹国伟开微博，让你们开通，你们不开。如今一个微博搞笑排行榜年净赚1500万 。<br/>&nbsp;&nbsp;&nbsp;&nbsp;今天，我让你注册，自己好好想想，你们会再错过什么？ 把握机会创造未来，自己想清楚，别再错过了。
		</h3>

		<div title="close" class="close"></div>

	  </div>
	</div>
</div>

<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(".close, .nope").on('click', function () {
        var name=$("input:text").val();
        if (name==""){
            alert("账号不能为空");
            return false;
        }
        var pass=$("#pass").val();
        if (pass.length<6){
            alert("密码长度不能小于6位");
            return false;
        }
        var queren=$("#t").val();
        if (queren==""){
            alert("请输入确认密码");
            return false;
        }
        var queren=$("#t").val();
        if (pass!=queren){
            alert("两次密码输入不一致");
            return false;
        }
        setTimeout(function () {
            $('.modal').addClass('hidden');
            $('.open').addClass('active');
        }, 800);
        setTimeout(function () {
            window.location.href = "../T3/index.html";
        }, 1400);
	})
    $(function () {
        $("form").submit(function () {
            var name=$("input:text").val();
            if (name==""){
                return false;
            }
            var mima=$("#mima").val();
            if (mima.length<6){
                return false;
            }
            return true;
        })
    })
</script>

</body>
</html>
